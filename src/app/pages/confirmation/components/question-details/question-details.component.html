<div class="flex flex-col">
  <h1 class="text-2xl font-bold pt-2">
    Historial de <span class="highlight">preguntas</span>
  </h1>
  <div class="overflow-y-auto custom-scroll h-80"> 
    @for(question of questions; track question){
    <div class="flex items-start mt-4 p-4 bg-slate-100 shadow-sm rounded-sm">
      <div class="ml-4">
        <p class="font-bold text-gray-700">{{ question.pieceName }}</p>
        <p class="text-sm text-gray-500">
          {{ question.name }} <br />{{ question.phone }} <br />{{
            question.carEngine
          }}
        </p>
      </div>
      <div class="ml-auto">
        <p class="font-bold text-gray-500">
          {{ question.carBrand }} - {{ question.carModelYear }}
        </p>
      </div>
    </div>
    }
  </div>
</div>
