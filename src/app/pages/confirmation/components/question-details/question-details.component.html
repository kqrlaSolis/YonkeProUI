<div class="flex justify-between">
<h1 class="text-2xl font-bold">
  Question <span class="highlight">Details</span>


</h1>


</div>

@for(question of questions; track question){
<div class="flex items-start mt-4 p-4 bg-white shadow-sm rounded-sm">
  <div class="w-20 h-20 bg-gray-200 rounded-sm flex-shrink-0"></div>
  <div class="ml-4">
    <p class="font-bold text-gray-700">{{ question.pieceName }}</p>
    <p class="text-sm text-gray-500">
      {{ question.name }} <br />{{ question.phone }} <br />{{
        question.carEngine
      }}
    </p>
  </div>
  <div class="ml-auto">
    <p class="font-bold text-gray-500">
      {{ question.carBrand }} - {{ question.carModelYear }}
    </p>
  </div>
</div>
}
