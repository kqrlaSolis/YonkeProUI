<form class="flex flex-col">
    <div class="gap-6 mb-2 mt-6 sm:mb-8">
      <div class="mb-2">
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
          >Nombre Completo</label
        >
        <input
          type="text"
          id="name"
          class="text-white w-full bg-bg-secondary2 border border-bg-primary rounded py-2 px-3 placeholder-gray-300 focus:outline-none focus:border-accent"
          placeholder="John"
          required
        />
      </div>
      <div class="mb-2">
        <label
          for="phone"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
          >Phone number</label
        >
        <input
          type="tel"
          id="phone"
          class="text-white w-full bg-bg-secondary2 border border-bg-primary rounded py-2 px-3 placeholder-gray-300 focus:outline-none focus:border-accent"
          placeholder="1234567890"
          required
        />
      </div>
    </div>
  
    <div class="mb-4">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Correo Electronico</label
      >
      <input
        type="email"
        id="email"
        class="text-white w-full bg-bg-secondary2 border border-bg-primary rounded py-2 px-3 placeholder-gray-300 focus:outline-none focus:border-accent"
        placeholder="john.doe@company.com"
        required
      />
    </div>
    <div class="mb-2">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Contraseña</label
      >
      <input
        type="password"
        id="password"
        class="text-white w-full bg-bg-secondary2 border border-bg-primary rounded py-2 px-3 placeholder-gray-300 focus:outline-none focus:border-accent"
        placeholder="•••••••••"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="confirm_password"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Comfirmar Contraseña</label
      >
      <input
        type="password"
        id="confirm_password"
        class="text-white w-full bg-bg-secondary2 border border-bg-primary rounded py-2 px-3 placeholder-gray-300 focus:outline-none focus:border-accent"
        placeholder="•••••••••"
        required
      />
    </div>
    <button
      
      class="w-auto bg-accent text-black font-normal px-24 py-2 rounded hover:bg-accent transition hover:text-white"
      >
      Registrate
    </button>
  </form>
